<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Mensagem para o Amor</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background-color: #fdf6f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 20px 40px;
            font-size: 19px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .mensagem {
            margin-top: 20px;
            font-size: 35px;
            text-align: center;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="mostrarPopup()">Clique aqui</button>
    <div id="popup" class="popup-container">
        <div class="popup">
            <p>Oi minha vida, vai ficar tudo bem tá bom?</p>
            <p>Estou aqui pro que der e vier, conta comigo sempre!</p>
            <p>Te amo ❤️</p>
            <button onclick="fecharPopup()">Fechar</button>
        </div>
    </div>


    <script>
        function mostrarMensagem() {
            document.getElementById('mensagem').style.display = 'block';
        }
    </script>
</body>
</html>
