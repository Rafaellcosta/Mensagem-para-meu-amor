<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mensagem para o Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .mensagem {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="mostrarMensagem()">Clique aqui</button>
    <div class="mensagem" id="mensagem">
        Oi minha vida, vai ficar tudo bem tá bom? 
        Estou aqui pro que der e vier, conta comigo sempre! 
        Te amo ❤️
    </div>

    <script>
        function mostrarMensagem() {
            document.getElementById('mensagem').style.display = 'block';
        }
    </script>
</body>
</html>
